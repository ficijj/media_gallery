<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..300" rel="stylesheet" />
    <link rel="stylesheet" href="css/modnorm.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>
    <nav>
        <img src="" alt="Logo">
        <div class="nav-links">
            <a href="http://www.google.com">About</a>
            <a href="http://www.google.com">Upload</a>
            <a href="http://www.google.com">Info</a>
            <a href="http://www.google.com">Credits</a>
        </div>
    </nav>
    <header class="slide-show">
        <img src="https://picsum.photos/1920/500" alt="Place holder image">
        <button title="Back" class="material-symbols-outlined" id="back">navigate_before</button>
        <button title="Next" class="material-symbols-outlined" id="next">navigate_next</button>
    </header>
    <article class="card-grid">
        <div class="card" id="1">
            <header class="card-header">
                <img src="https://picsum.photos/470/270/?image=12" alt="Placeholder image">
                <button title="Play" class="material-symbols-outlined">play_circle</button>
            </header>
            <footer class="card-footer">
                <div class="buttons">
                    <button title="Watch" class="material-symbols-outlined">add_circle</button>
                    <button title="Like" class="material-symbols-outlined">recommend</button>
                    <button title="More" class="material-symbols-outlined more" id="more">expand_circle_down</button>
                </div>
                <div class="info">
                    <div class="stats">
                        <span class="likes">82% Match</span>
                        <span class="runtime">1h 26m</span>
                        <span class="rating">TV&ndash;14</span>
                    </div>
                    <div class="tags">
                        <span>Family</span>
                        <span>Animated</span>
                        <span>Funny</span>
                    </div>
                </div>
            </footer>
        </div>
